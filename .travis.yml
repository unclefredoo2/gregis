sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t stephengrider/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true stephengrider/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-506252780606"
  bucket_path: "docker"
on:
  branch: master
access_key_id: $AWS_Access_key
secret_access_key:
  secure: "$AWS_Secret_Access_Key"